<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DAFTAR PEGAWAI
    </ion-title>
    <ion-icon class="logout" slot="end" name="log-out" (click)="logout()"></ion-icon>
   
  </ion-toolbar>
</ion-header>

<ion-content>
   
    <ion-list>
      <ion-item *ngFor="let user of users;  let i=index" (click)="edit(true,user.id)">
        <ion-avatar slot="start">
          <img src="{{user.avatar}}" />
        </ion-avatar>
        {{ user.first_name }}
      </ion-item>
    </ion-list>
 

  

  <ion-fab vertical="bottom" horizontal="end" (click)="tambah()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>




  <!-- <div *ngIf="userEdit.length==0">
    <h3 class="text-center">No Data</h3>
  </div> -->
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Form Edit User</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="tutup(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Name</ion-label>
          <ion-input [(ngModel)]="name" value="*{{users.name}}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Job</ion-label>
          <ion-input [(ngModel)]="job" value="*{{users.job}}"></ion-input>
        </ion-item>

        <ion-button (click)="tambah()" expand="block"  shape="round">
          Simpan
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
