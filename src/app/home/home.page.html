<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DAFTAR PEGAWAI
    </ion-title>
    <ion-icon class="logout" slot="end" name="log-out" (click)="logout()"></ion-icon>
   
  </ion-toolbar>
</ion-header>

<ion-content>
   
    <ion-list>
      <ion-item *ngFor="let user of users;  let i=index" (click)="openForm(user.id)">
        <ion-avatar slot="start">
          <img src="{{user.avatar}}" />
        </ion-avatar>
        {{ user.first_name }}
      </ion-item>
    </ion-list>
 

  

  <ion-fab vertical="bottom" horizontal="end" (click)="tambah()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>




  <div *ngIf="userEdit.length==0">
    
  </div>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Form User</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="tutup(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" value="{{userEdit.email}}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">First Name</ion-label>
          <ion-input type="text" [(ngModel)]="first_name" value="{{userEdit.first_name}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Last Name</ion-label>
          <ion-input text="text" [(ngModel)]="last_name" value="{{userEdit.last_name}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Avatar</ion-label>
          <img src="{{userEdit.avatar}}" alt="ionic crud">
          <ion-input type="text" [(ngModel)]="avatar" value="{{userEdit.avatar}}"></ion-input>
        </ion-item>

        <ion-button (click)="tambah()" expand="block"  shape="round">
          Simpan
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
